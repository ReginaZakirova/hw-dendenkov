<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Форма входа и регистрации</title>
	<link rel="stylesheet" href="css/login-style.css">
</head>
<body>
<header class="login-h">
  <section class="login-h__top-menu">
    <div class="item-logo"><img src="img/top-menu-icon.png"></div>
    <div class="login"><a href="mySite.html" target="">Вернуться на главную</a></div>
  </section>
</header>
<form id="login">
    <h1>Форма входа</h1>
    <fieldset id="inputs">
        <input id="username" type="text" placeholder="Логин" autofocus required>
        <input id="password" type="password" placeholder="Пароль" required>
    </fieldset>
    <fieldset id="actions">
        <input type="submit" id="submit" value="ВОЙТИ">
        <a href="">Регистрация</a>
    </fieldset>
</form>
</body>
</html>
